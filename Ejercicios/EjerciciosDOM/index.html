<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="width: auto; height: auto; text-align: center;">
        <span style="color: red;">
            <h1>Selectores DOM</h1>
        </span>



        <div style="width: auto; height: auto; text-align: center;" onmouseover="colorC(this)">
            <h1 id="texto1">TEXTO 1</h1>
        </div>
        <hr />
        <select name="colores" id="colores" style="width: 100px;" onchange="select(this)">
            <option value="amarillo">Amarillo</option>
            <option value="azul">Azul</option>
            <option value="rojo">Rojo</option>
        </select>
    </div>

    <hr />
    <div style="width: auto; height: auto; text-align: center; padding-top: 10px;">
        <select name="numeros" style="width: 100px;" onchange="num(this)">
            <option value="1">uno</option>
            <option value="2">dos</option>
            <option value="3">tres</option>
        </select>
    </div>
    <hr />

    <div style="width: auto; height: auto; text-align: center; padding-top: 10px;" ondblclick="clic(this)">
        <textarea id="textarea">Esto es un ejercicio practico de programacion II</textarea>
    </div>

    <hr />

    <div style="width: auto; height: auto; text-align: center; padding-top: 10px;" >
        <input type="number" name="valor1"> + <input type="number" name="valor2"> = <input type="number" name="resultado"><br>
        <button name="suma" onclick="suma('valor1', 'valor2')">Sumar</button>
    </div>
    <hr />

    <div id="div1">
        Esto es un DIV
    </div>
    <hr />
</body>
<script src="estilos.js"></script>

</html>
